	<section class="container containerPrincipal">
		<h1>Entre em Contato</h1>

		<form action="#" method="POST">
			<input type="text" name="name" placeholder="Digite seu nome" class="form-control" required>
			<br>
			<input type="email" name="_replyto" placeholder="Digite seu e-mail" class="form-control" required>
			<br>
			<textarea name="mensagem" placeholder="Digite seu e-mail" class="form-control" required rows="8"></textarea>
			<br>
			<input type="submit" value="Enviar Mensagem" class="btn btn-primary">
		</form>
